general_settings:
  store_model_in_db: true
  store_prompts_in_spend_logs: true

litellm_settings:
  proxy_logging: true
  success_logging: true
  drop_params: true

model_list:
  - model_name: gpt-5
    litellm_params:
      model: openai/gpt-5
      drop_params: true
      additional_drop_params: ["stop"]

  - model_name: gpt-5-mini
    litellm_params:
      model: openai/gpt-5-mini
      drop_params: true
      additional_drop_params: ["stop"]